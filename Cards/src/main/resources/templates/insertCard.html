<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #191919;
        }

        th {
            color: gold;
            width: 50%;
        }

        td {
            text-align: center;
            width: 50%;
        }

        button {
            color: white !important;
            background-color: black !important;
        }

        header {
            padding-bottom: 10px;
            color: white;
        }

        input, select {
            text-align: center;
            background-color: #191919 !important;
            color: white !important;
        }

    </style>
    <title>Inserting One Card</title>
</head>
<body>
<header th:style="'background-color:' + ${card.getColor()} + ';'">
    <br>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h2 class="text-center" style="color: white;">Antonis</h2>
        </div>
        <div class="col-2">
            <button class="btn border border-danger" onclick="location.href='http://localhost:8080/'">
                Log Out
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-2 d-flex justify-content-center align-items-center">
            <button class="btn border border-danger" onclick="location.href='http://localhost:8080/card/showCards'"
                    type="button">Return
            </button>
        </div>
        <div class="col-8"></div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <button class="btn border border-danger" onClick="window.location.href=window.location.href" type="button">
                Refresh
            </button>
        </div>
    </div>
</header>
<br><br><br>
<div class="row">
    <div class="col-12 d-flex justify-content-center align-items-center">
        <h3 style="color: white;">Card Info</h3>
    </div>
</div>
<br>

<form action="http://localhost:8080/card/commitInsert/" method="POST">
    <input type="hidden">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tbody>
                <tr>
                    <th>ID</th>
                    <td>
                        <input class="form-control border-0" disabled style="font-style: italic;"
                               value="Not Generated Yet">
                    </td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input class="form-control border-0" name="name" required
                               th:attr="value=${card.getName()}" type="text"></td>
                </tr>
                <tr>
                    <th>Color</th>
                    <td><input class="form-control border-0" maxlength="7" minlength="7" name="color"
                               th:attr="value=${card.getColor()}"
                               type="text"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>
                        <select class="form-select border-0" disabled name="status">
                            <option value="0">To Do</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <th>Description</th>
                    <td><input class="form-control border-0" name="description" th:attr="value=${card.getDescription()}"
                               type="text"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <button class="btn border border-danger" type="submit">
                Commit
            </button>
        </div>
    </div>

</form>

</body>
</html>
